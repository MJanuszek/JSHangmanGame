<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game</title>
</head>

<body>

    <div class="wrapper">
        <h2>Hangman Game</h2>
        <h4>Guess the word or loose your life: </h4>
        <button class="button select-word">Draw word</button>
        <div class="word-to-guess"></div>

        <div class="lives">
            <!-- <div class="life"></div> -->

        </div>


        <label for="input">Check letter: </label>
        <input class="input-letter" type="text">
        <button class="button check-letter">Check letter</button>
        <h4>Letters you checked: </h4>
        <div class="used-letters"></div>
        <div class="game-lost" id="end-img"></div>


    </div>
    <script src="main.js"></script>

</body>

</html>
